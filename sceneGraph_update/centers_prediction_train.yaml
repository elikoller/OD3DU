data :
  name            : Scan3R
  root_dir        : '' # to be read in code from env varia  
  rescan: True
  resplit: True
  log_dir: "./preprocessing/img_features/DinoV2"
  img:
    img_step: 1
    w: 960
    h: 540
  img_encoding:
    patch_w: 32 # number of patchs in width
    patch_h: 18
  inference_step: 100

model:
  name: DinoV2

parameters:
    voxel_size_overlap: 0.2 #for faster computation
    minimum_votes: [1,2,3,4,5,6,7,8,9]
    minimum_points: [5,10,15,20,25,30,35,40,45,50,60,70,80,90]
    overlap_th: [0.1,0.3,0.5,0.7]
    box_scale: 1
           
