data :
  name            : Scan3R
  root_dir        : '' # to be read in code from env varia  
  rescan: True
  resplit: True
  log_dir: "./preprocessing/img_features/DinoV2"
  img:
    img_step: 1
    w: 960
    h: 540
  img_encoding:
    patch_w: 32 # number of patchs in width
    patch_h: 18
  inference_step: 100

model:
  name: DinoV2

parameters: 
    voxel_size_downsampling : 0.05
    voxel_size_overlap: 0.15 #for faster computation
    minimum_points: [10,20,30,40,50]
    minimum_votes: [3,4,5,6,7,8]
    overlatp_th: 0.3
           
